an class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;BPlusTree.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    以下首先实现一些内部使用的辅助函数</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 找到node的键数组中最后一个小于或等于target的键，返回其所在的*位置*</span></span><br><span class="line"><span class="comment">// 若所有键均大于target，则应返回-1</span></span><br><span class="line"><span class="comment">// 例如key=[2,4,6]，那么target&lt;=1时应返回-1，target=2或者3时应返回0，target&gt;=6都应返回2</span></span><br><span class="line"><span class="type">long</span> <span class="title function_">searchKeyInNode</span><span class="params">(Node *node, <span class="type">long</span> target)</span> &#123;</span><br><span class="line">    <span class="type">long</span> *arr = node-&gt;key;</span><br><span class="line">    <span class="type">long</span> low = <span class="number">0</span>;</span><br><span class="line">    <span class="type">long</span> high = node-&gt;n;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (low &lt; high) &#123;</span><br><span class="line">        <span class="type">long</span> mid = low + ((high - low) &gt;&gt; <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">if</span> (target &gt;= arr[mid]) &#123;</span><br><span class="line">            low = mid + <span class="number">1</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            high = mid;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> low - <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 对parent的第i个子节点进行分裂</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">splitNode</span><span class="params">(Node *parent, <span class="type">long</span> i)</span> &#123;</span><br><span class="line">    Node *child = parent-&gt;child[i];</span><br><span class="line">    Node *sibling = (Node*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));  <span class="comment">// sibling就是分裂出的节点</span></span><br><span class="line">    sibling-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line">    sibling-&gt;isLeaf = child-&gt;isLeaf;</span><br><span class="line">    sibling-&gt;parent = parent;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 将key、data、child数组中的数据，重新分配给新旧节点</span></span><br><span class="line">    <span class="keyword">if</span> (child-&gt;isLeaf) &#123;</span><br><span class="line">        sibling-&gt;right = child-&gt;right;  <span class="comment">// 原来的右邻居会成为新节点的右邻居</span></span><br><span class="line">        child-&gt;right = sibling;</span><br><span class="line">        <span class="comment">// 对于叶子节点，分裂后两个节点的key的数量总和 = 原节点key的数量</span></span><br><span class="line">        <span class="comment">// 给原节点留一半的数据</span></span><br><span class="line">        sibling-&gt;n = child-&gt;n / <span class="number">2</span>;</span><br><span class="line">        child-&gt;n -= sibling-&gt;n;</span><br><span class="line">        sibling-&gt;data = (<span class="type">long</span>*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="type">long</span>) * (MAX_KEY + <span class="number">1</span>));</span><br><span class="line">        <span class="comment">//TODO STEP 3：将原来child节点key和data数组中的数据按照上述比例分给sibling节点</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// 对于非叶子节点，分裂后两个节点的key的数量总和 + 1 = 原节点key的数量</span></span><br><span class="line">        sibling-&gt;n = child-&gt;n / <span class="number">2</span>;  <span class="comment">// 给新节点分配原来一半数量的键（向下取整）</span></span><br><span class="line">        child-&gt;n -= sibling-&gt;n + <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        sibling-&gt;child = (Node**)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node*) * (MAX_CHILD + <span class="number">1</span>));</span><br><span class="line">        <span class="comment">//TODO STEP 3：将原来child节点key和child数组中的数据按照上述比例分给sibling节点</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//TODO STEP 3：在parent节点的key数组中，第i位插入一个合适的key，用来分隔child和sibling</span></span><br><span class="line">    <span class="comment">//TODO STEP 3：然后在parent节点的child数组中插入sibling节点，最后注意维护parent-&gt;n的值</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//TODO END</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 向node中加入(key,value)对</span></span><br><span class="line"><span class="type">long</span> <span class="title function_">insertToNode</span><span class="params">(Node *node, <span class="type">long</span> key, <span class="type">long</span> value)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (node-&gt;n &gt; MAX_KEY) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>; <span class="comment">// 已经超过MAX_KEY了，说明split功能没有写好，要检查splitNode函数</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">long</span> current_idx = searchKeyInNode(node, key);</span><br><span class="line">    <span class="keyword">if</span> (node-&gt;isLeaf) &#123;</span><br><span class="line">        <span class="comment">//TODO STEP 1：如果已存在相同的键，返回-1</span></span><br><span class="line">        <span class="keyword">if</span> (current_idx &gt; <span class="number">-1</span> &amp;&amp; node-&gt;key[current_idx] == key) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//TODO STEP 1：否则在key和data数组中，第i位插入对应的数据</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    Node *child = node-&gt;child[current_idx + <span class="number">1</span>];</span><br><span class="line">    <span class="comment">//TODO STEP 3：对于非叶子节点，应该递归地调用本函数，将数据插入child节点中</span></span><br><span class="line">    <span class="comment">//TODO STEP 3：并注意根据返回结果判断是否应该返回-1、是否应该调用splitNode函数分裂child节点</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//TODO END</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 对parent的第k个子节点进行合并</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">mergeNode</span><span class="params">(Node *parent, <span class="type">long</span> k)</span> &#123;</span><br><span class="line">    <span class="comment">// 默认是向右合并（k与k+1合并）；如果k是parent的最后一个子节点了，就向左合并（k-1与k合并）</span></span><br><span class="line">    <span class="keyword">if</span> (k == parent-&gt;n) &#123;</span><br><span class="line">        k--;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (k &lt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span>; <span class="comment">// 如果k&lt;0，说明parent的子节点数量小于2，一般是因为delFromTree或者mergeNode函数没有写好</span></span><br><span class="line">    &#125;</span><br><span class="line">    Node *lchild = parent-&gt;child[k];</span><br><span class="line">    Node *rchild = parent-&gt;child[k+<span class="number">1</span>];</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 如果两个节点的key数量足够多，就不必合并，而是在两个节点间重新分配key</span></span><br><span class="line">    <span class="type">long</span> total = lchild-&gt;n + rchild-&gt;n;</span><br><span class="line">    <span class="keyword">if</span> (total &gt;= MIN_KEY + MIN_KEY) &#123;</span><br><span class="line">        <span class="comment">// 计算两个节点分完各应该有多少个key</span></span><br><span class="line">        <span class="type">long</span> left_size = total / <span class="number">2</span>;</span><br><span class="line">        <span class="type">long</span> right_size = total - left_size;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 情况1：左边节点的数量比计算出来的少，把右边节点的数据往左挪</span></span><br><span class="line"></span><br><span class="line">        <span class="type">long</span> offset = left_size - lchild-&gt;n;</span><br><span class="line">        <span class="keyword">if</span> (offset &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 先把数据按照计算好的下标从右节点拷贝到左节点</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="type">long</span> i = lchild-&gt;n; i &lt; left_size; i++) &#123;</span><br><span class="line">                lchild-&gt;key[i] = parent-&gt;key[k];</span><br><span class="line">                <span class="keyword">if</span> (lchild-&gt;isLeaf) &#123;</span><br><span class="line">                    parent-&gt;key[k] = rchild-&gt;key[i - lchild-&gt;n + <span class="number">1</span>];</span><br><span class="line">                    lchild-&gt;data[i] = rchild-&gt;data[i - lchild-&gt;n];</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    parent-&gt;key[k] = rchild-&gt;key[i - lchild-&gt;n];</span><br><span class="line">                    lchild-&gt;child[i + <span class="number">1</span>] = rchild-&gt;child[i - lchild-&gt;n];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 挪完后，把右节点未拷贝的数据往前移，放到正确的位置上</span></span><br><span class="line">            <span class="keyword">if</span> (lchild-&gt;isLeaf) &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="type">long</span> i = <span class="number">0</span>; i &lt; right_size; i++) &#123;</span><br><span class="line">                    rchild-&gt;key[i] = rchild-&gt;key[i + offset];</span><br><span class="line">                    rchild-&gt;data[i] = rchild-&gt;data[i + offset];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="type">long</span> i = <span class="number">0</span>; i &lt; right_size; i++) &#123;</span><br><span class="line">                    rchild-&gt;key[i] = rchild-&gt;key[i + offset];</span><br><span class="line">                    rchild-&gt;child[i] = rchild-&gt;child[i + offset];</span><br><span class="line">                &#125;</span><br><span class="line">                rchild-&gt;child[right_size] = rchild-&gt;child[right_size + offset];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//情况2：右边节点的数量比计算出来的少，把左边节点的数据往右挪</span></span><br><span class="line"></span><br><span class="line">        offset = right_size - rchild-&gt;n;</span><br><span class="line">        <span class="keyword">if</span> (offset &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 与上面的步骤相反，需要先把右节点的已有数据往后移，为拷贝数据腾出空间</span></span><br><span class="line">            <span class="keyword">if</span> (lchild-&gt;isLeaf) &#123;</span><br><span class="line">                <span class="comment">//TODO STEP 5：参考上面的代码，完成叶子结点的数据挪动</span></span><br><span class="line">                </span><br><span class="line">                <span class="comment">// TODO END</span></span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//TODO STEP 5：参考上面的代码，完成非叶子结点的数据挪动</span></span><br><span class="line">                </span><br><span class="line">                <span class="comment">//TODO END</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//TODO STEP 5：参考上面的代码，将数据从左节点拷贝到右节点的正确位置</span></span><br><span class="line">            <span class="comment">//TODO STEP 5：注意parent的key数组应该如何更新</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//TODO END</span></span><br><span class="line">        &#125;</span><br><span class="line">        lchild-&gt;n = left_size;</span><br><span class="line">        rchild-&gt;n = right_size;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123; <span class="comment">// 两个节点不够分，必须要合并节点，这里选择把右节点合并到左节点中</span></span><br><span class="line">        <span class="keyword">if</span> (lchild-&gt;isLeaf) &#123;</span><br><span class="line">            <span class="comment">//TODO STEP 5：完成叶子结点的数据挪动</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//TODO END</span></span><br><span class="line">            lchild-&gt;n = lchild-&gt;n + rchild-&gt;n;</span><br><span class="line">            <span class="built_in">free</span>(rchild-&gt;data);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//TODO STEP 5：完成非叶子结点的数据挪动，注意parent的key数组应该如何使用</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//TODO END</span></span><br><span class="line">            lchild-&gt;n = lchild-&gt;n + rchild-&gt;n + <span class="number">1</span>;</span><br><span class="line">            <span class="built_in">free</span>(rchild-&gt;child);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//TODO STEP 5：在parent节点的key和child数组中删除相应位置的值</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">        parent-&gt;n--;</span><br><span class="line">        lchild-&gt;right = rchild-&gt;right;</span><br><span class="line">        <span class="built_in">free</span>(rchild);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 从node中删除key</span></span><br><span class="line"><span class="type">long</span> <span class="title function_">delFromNode</span><span class="params">(Node *node, <span class="type">long</span> key)</span> &#123;</span><br><span class="line">    <span class="type">long</span> current_idx = searchKeyInNode(node, key);</span><br><span class="line">    <span class="keyword">if</span> (node-&gt;isLeaf) &#123;</span><br><span class="line">        <span class="comment">//TODO STEP 4：如果已存在相同的键，返回-1</span></span><br><span class="line">        <span class="comment">//TODO STEP 4：否则在key和data数组中，删除第i位的数据，更新node-&gt;n的值</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    Node *child = node-&gt;child[current_idx + <span class="number">1</span>];</span><br><span class="line">    <span class="comment">// 对非叶子节点，递归地在child节点中进行删除</span></span><br><span class="line">    <span class="keyword">if</span> (delFromNode(child, key) == <span class="number">-1</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// delFromNode返回0，说明删除成功，如果当前节点也存了这个key，需要替换为child子树中最小的key</span></span><br><span class="line">        <span class="keyword">if</span> (current_idx &gt; <span class="number">-1</span> &amp;&amp; node-&gt;key[current_idx] == key) &#123;</span><br><span class="line">            <span class="keyword">while</span> (!child-&gt;isLeaf) &#123;</span><br><span class="line">                child = child-&gt;child[<span class="number">0</span>];</span><br><span class="line">            &#125;</span><br><span class="line">            node-&gt;key[current_idx] = child-&gt;key[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//TODO STEP 5：当子节点的key过少时，需要调用mergeNode进行节点的合并</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">    &#125; </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    以下是提供给外部使用的函数</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建B+树,并进行相应的初始化。</span></span><br><span class="line">Tree* <span class="title function_">createTree</span><span class="params">()</span> &#123;</span><br><span class="line">    Node *root = (Node*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</span><br><span class="line">    root-&gt;data = (<span class="type">long</span>*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="type">long</span>) * (MAX_KEY + <span class="number">1</span>));</span><br><span class="line">    root-&gt;n = <span class="number">0</span>;</span><br><span class="line">    root-&gt;isLeaf = <span class="number">1</span>;</span><br><span class="line">    root-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line">    root-&gt;parent = <span class="literal">NULL</span>;</span><br><span class="line">    root-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line">    Tree *tree = (Tree*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Tree));</span><br><span class="line">    tree-&gt;root = root;</span><br><span class="line">    tree-&gt;size = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> tree;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 等值查询，给出key，查找对应的value，并返回。如果不存在该key，返回-1</span></span><br><span class="line"><span class="type">long</span> <span class="title function_">equalSearch</span><span class="params">(Tree *tree, <span class="type">long</span> key)</span> &#123;</span><br><span class="line">    Node *r = tree-&gt;root;</span><br><span class="line">    <span class="type">long</span> current_idx, current_key = <span class="number">-1</span>, result = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (r-&gt;isLeaf) &#123;</span><br><span class="line">            <span class="comment">//TODO STEP 2：对于叶子节点，判断key是否存在，相应返回-1或者对应的值</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//TODO END</span></span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// 对于非叶子节点，找到key可能存在的唯一子节点，并赋值给r，以进行下一轮循环</span></span><br><span class="line">            current_idx = searchKeyInNode(r, key);</span><br><span class="line">            r = r-&gt;child[current_idx + <span class="number">1</span>];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 范围查询，给出key的范围[start,end]，查找对应的键值对，并返回总数。</span></span><br><span class="line"><span class="comment">// buffer要有足够的空间</span></span><br><span class="line"><span class="type">long</span> <span class="title function_">rangeSearch</span><span class="params">(Tree *tree, <span class="type">long</span> start, <span class="type">long</span> end, KV *buffer, <span class="type">long</span> buffer_length)</span> &#123;</span><br><span class="line">    Node *r = tree-&gt;root;</span><br><span class="line">    <span class="type">long</span> current_idx, current_key;</span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">        current_idx = searchKeyInNode(r, start); </span><br><span class="line">        <span class="keyword">if</span> (r-&gt;isLeaf) &#123;</span><br><span class="line">            current_key = current_idx == <span class="number">-1</span> ? <span class="number">-1</span> : r-&gt;key[current_idx];</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        r = r-&gt;child[current_idx + <span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 如果所有key都大于start，返回的currentKey = -1，可不做特殊处理</span></span><br><span class="line">    <span class="keyword">if</span> (current_key &lt; start) &#123;</span><br><span class="line">        current_idx++;</span><br><span class="line">        <span class="keyword">if</span> (current_idx == r-&gt;n) &#123;</span><br><span class="line">            r = r-&gt;right;</span><br><span class="line">            current_idx = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">long</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">//TODO STEP 7：上面已经找到了起始节点r和起始位置current_idx，现在把数据按顺序放入buffer中，</span></span><br><span class="line">    <span class="comment">//TODO STEP 7：虽然输入保证了数据量不会超过buffer_length，但是最好应该判断一下</span></span><br><span class="line">    <span class="comment">//TODO STEP 7：提示：利用好right指针，记得统计总数count</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//TODO END</span></span><br><span class="line">    <span class="keyword">return</span> count;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回树的高度</span></span><br><span class="line"><span class="type">long</span> <span class="title function_">treeHeight</span><span class="params">(Tree *tree)</span> &#123;</span><br><span class="line">    <span class="type">long</span> height = <span class="number">1</span>;</span><br><span class="line">    Node *r = tree-&gt;root;</span><br><span class="line">    <span class="keyword">while</span> (!r-&gt;isLeaf) &#123;</span><br><span class="line">        height++;</span><br><span class="line">        r = r-&gt;child[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> height;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">long</span> <span class="title function_">insertToTree</span><span class="params">(Tree *tree, <span class="type">long</span> key, <span class="type">long</span> value)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (insertToNode(tree-&gt;root, key, value) == <span class="number">-1</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 检查是否需要分裂根节点</span></span><br><span class="line">    <span class="keyword">if</span> (tree-&gt;root-&gt;n &gt; MAX_KEY) &#123;</span><br><span class="line">        Node *old_root = tree-&gt;root;</span><br><span class="line">        Node *new_root = (Node*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</span><br><span class="line">        new_root-&gt;isLeaf = <span class="number">0</span>;</span><br><span class="line">        new_root-&gt;n = <span class="number">0</span>;</span><br><span class="line">        new_root-&gt;parent = <span class="literal">NULL</span>;</span><br><span class="line">        new_root-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line">        new_root-&gt;child = (Node**)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node*) * (MAX_CHILD + <span class="number">1</span>));</span><br><span class="line">        new_root-&gt;child[<span class="number">0</span>] = old_root;</span><br><span class="line">        old_root-&gt;parent = new_root;</span><br><span class="line">        splitNode(new_root, <span class="number">0</span>);</span><br><span class="line">        tree-&gt;root = new_root;</span><br><span class="line">    &#125;</span><br><span class="line">    tree-&gt;size++;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">long</span> <span class="title function_">delFromTree</span><span class="params">(Tree *tree, <span class="type">long</span> key)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (delFromNode(tree-&gt;root, key) == <span class="number">-1</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 检查是否需要替换根节点</span></span><br><span class="line">    <span class="keyword">if</span> (tree-&gt;root-&gt;n == <span class="number">0</span> &amp;&amp; !tree-&gt;root-&gt;isLeaf) &#123;</span><br><span class="line">        <span class="comment">//TODO STEP 6：将根节点的唯一子节点作为新的根节点，然后删除原根节点的数据</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//TODO END</span></span><br><span class="line">    &#125;</span><br><span class="line">    tree-&gt;size--;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    供调试代码使用的函数</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// printTree的递归辅助函数。</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">printTreeRec</span><span class="params">(Node *node, <span class="type">long</span> level)</span> &#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;level %ld\n&quot;</span>, level);</span><br><span class="line">    <span class="keyword">if</span> (node-&gt;isLeaf) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">long</span> i = <span class="number">0</span>; i &lt; node-&gt;n; i++) &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;(%ld, %ld) &quot;</span>, node-&gt;key[i], node-&gt;data[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">long</span> i = <span class="number">0</span>; i &lt; node-&gt;n; i++) &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%ld &quot;</span>, node-&gt;key[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">long</span> i = <span class="number">0</span>; i &lt;= node-&gt;n; i++) &#123;</span><br><span class="line">            printTreeRec(node-&gt;child[i], level * <span class="number">10</span> + i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 打印树的结构，打印出来的level是一个整数，第一位固定是1，其余每一位表示当前node在对应层的第几棵子树里。</span></span><br><span class="line"><span class="comment">// 例如level=132，表示当前node是根节点的第3个子节点的第2个子节点。</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">printTree</span><span class="params">(Tree *tree)</span> &#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;----------start of tree----------\n&quot;</span>);</span><br><span class="line">    printTreeRec(tree-&gt;root, <span class="number">1</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;----------end of tree----------\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
